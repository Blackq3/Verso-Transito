<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr√°nsito Verso</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1b263b;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
    }
    .gear-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    #uploadFormContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1b263b;
      padding: 40px;
      border-radius: 15px;
      z-index: 1000;
      width: 90%;
      max-width: 700px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    #agentsOnline {
      position: absolute;
      top: 80px;
      left: 20px;
      background-color: #415a77;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tr√°nsito Verso</h1>
    <div class="gear-icon" onclick="verifyPassword()">‚öôÔ∏è</div>
    <div id="agentsOnline"><strong>Agentes en servicio:</strong><ul id="agentList"></ul></div>
  </div>

  <div id="uploadFormContainer">
    <div class="close-btn" onclick="closeUploadForm()">‚úñ</div>
    <h2>Subir Multa</h2>
    <input type="text" id="matricula" placeholder="Matr√≠cula"><br><br>
    <input type="text" id="valor" placeholder="Valor"><br><br>
    <input type="text" id="razon" placeholder="Raz√≥n"><br><br>
    <input type="file" id="imagenMulta"><br><br>
    <button onclick="subirMulta()">Subir Multa</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7-jFaFIKGeAJDA2hxpj-qtd9nh07O9nQ",
      authDomain: "transito-verso-517a0.firebaseapp.com",
      projectId: "transito-verso-517a0",
      storageBucket: "transito-verso-517a0.appspot.com",
      messagingSenderId: "1055859388199",
      appId: "1:1055859388199:web:ee4da62ab82663ef414302"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let agentId = null;

    function verifyPassword() {
      const pass = prompt("Ingresa la contrase√±a de trabajador:");
      if (pass === "verso11") {
        const name = prompt("Ingresa tu nombre:");
        agentId = name + Date.now();
        db.collection("agentes").doc(agentId).set({
          nombre: name,
          rol: "Agente en servicio",
          activo: true,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("uploadFormContainer").style.display = "block";
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    function closeUploadForm() {
      document.getElementById("uploadFormContainer").style.display = "none";
    }

    async function subirMulta() {
      const matricula = document.getElementById("matricula").value;
      const valor = document.getElementById("valor").value;
      const razon = document.getElementById("razon").value;
      const imagen = document.getElementById("imagenMulta").files[0];

      const formData = new FormData();
      formData.append("image", imagen);

      const response = await fetch("https://api.imgbb.com/1/upload?key=68cbf34320ed02f2ffaf3dcc18ccbb41", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const imageUrl = data.data.url;

      db.collection("multas").add({
        matricula,
        valor,
        razon,
        imagen: imageUrl,
        fecha: new Date()
      });

      alert("Multa subida correctamente");
      closeUploadForm();
    }

    window.addEventListener("beforeunload", () => {
      if (agentId) {
        db.collection("agentes").doc(agentId).update({ activo: false });
      }
    });

    db.collection("agentes").onSnapshot(snapshot => {
      const list = document.getElementById("agentList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const agente = doc.data();
        const li = document.createElement("li");
        li.textContent = `${agente.nombre} - ${agente.rol} ${agente.activo ? "üü¢" : "üî¥"}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
