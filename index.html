<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tránsito Verso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f2c;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
    }

    .multa-card {
      background: #1a1f3c;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
    }

    .multa-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    #formularioMulta {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1f3c;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    #formularioMulta input {
      display: block;
      margin: 10px auto;
    }

    .icono-tuerca {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .cerrar {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #noMultasMensaje {
      animation: deslizar 0.5s ease-in-out;
      background: #ff4d4d;
      color: white;
      margin: 10px auto;
      padding: 10px;
      max-width: 400px;
      border-radius: 5px;
    }

    @keyframes deslizar {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .discord-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tránsito Verso</h1>

  <input type="text" id="matriculaBuscar" placeholder="Buscar matrícula" />
  <button onclick="buscarMulta()">Buscar Multa</button>

  <div id="resultadoMulta"></div>

  <div class="icono-tuerca" onclick="ingresarTrabajador()">⚙️</div>

  <div id="formularioMulta">
    <div class="cerrar" onclick="cerrarFormulario()">X</div>
    <h2>Subir Multa</h2>
    <input type="text" id="matricula" placeholder="Matrícula" />
    <input type="text" id="valor" placeholder="Valor" />
    <input type="text" id="razon" placeholder="Razón" />
    <input type="file" id="imagen" />
    <button onclick="subirMulta()">Subir Multa</button>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" class="discord-logo" onclick="window.open('https://discord.gg/S3mEJvpT', '_blank')" title="Únete a nuestro Discord">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKFPYr7QBdgf2E61NNvPnpz8ENu39Vowo",
      authDomain: "transito-verso-517a0.firebaseapp.com",
      projectId: "transito-verso-517a0",
      storageBucket: "transito-verso-517a0.appspot.com",
      messagingSenderId: "1055859388199",
      appId: "1:1055859388199:web:ee4da62ab82663ef414302"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.ingresarTrabajador = () => {
      const pass = prompt("Ingresa la contraseña de trabajador:");
      if (pass === "verso11") {
        document.getElementById("formularioMulta").style.display = "block";
      } else {
        alert("Contraseña incorrecta.");
      }
    };

    window.cerrarFormulario = () => {
      document.getElementById("formularioMulta").style.display = "none";
    };

    window.subirMulta = async () => {
      const matricula = document.getElementById("matricula").value;
      const valor = document.getElementById("valor").value;
      const razon = document.getElementById("razon").value;
      const imagen = document.getElementById("imagen").files[0];

      if (!matricula || !valor || !razon || !imagen) {
        alert("Completa todos los campos.");
        return;
      }

      const formData = new FormData();
      formData.append("image", imagen);

      const res = await fetch("https://api.imgbb.com/1/upload?key=68cbf34320ed02f2ffaf3dcc18ccbb41", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      const imagenUrl = data.data.url;

      await addDoc(collection(db, "multas"), {
        matricula,
        valor,
        razon,
        imagenUrl,
      });

      alert("Multa subida correctamente.");
      document.getElementById("formularioMulta").style.display = "none";
    };

    window.buscarMulta = async () => {
      const matricula = document.getElementById("matriculaBuscar").value;
      const resultado = document.getElementById("resultadoMulta");
      resultado.innerHTML = "";

      const multasRef = collection(db, "multas");
      const q = query(multasRef, where("matricula", "==", matricula));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        resultado.innerHTML = `<div id="noMultasMensaje">❌ No se encontró ninguna multa con esta matrícula.</div>`;
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        resultado.innerHTML += `
          <div class="multa-card">
            <img src="${data.imagenUrl}" alt="Multa" />
            <p><strong>Matrícula:</strong> ${data.matricula}</p>
            <p><strong>Valor:</strong> ${data.valor}</p>
            <p><strong>Razón:</strong> ${data.razon}</p>
          </div>
        `;
      });
    };
  </script>
</body>
</html>
