<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tránsito Verso - Multas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a1a2f;
      color: #ffffff;
    }
    header {
      background-color: #06121e;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00c3ff;
    }
    .buscador {
      padding: 40px;
      text-align: center;
    }
    .buscador input {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 5px;
    }
    .buscador button {
      padding: 12px 20px;
      background-color: #00c3ff;
      border: none;
      color: white;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .tarjeta {
      background-color: #122b45;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .tarjeta img {
      max-width: 100%;
      border-radius: 10px;
    }
    .tuerca {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00c3ff;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Tránsito Verso</h1>
</header>

<div class="buscador">
  <input type="text" id="matriculaBuscada" placeholder="Ingresa tu matrícula...">
  <button onclick="buscarMultas()">Buscar Multas</button>
</div>

<div class="resultado" id="resultado"></div>

<!-- Botón tuerca -->
<button class="tuerca" onclick="solicitarContraseña()">⚙️</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDKFPYr7QBdgf2E61NNvPnpz8ENu39Vowo",
    authDomain: "transito-verso-517a0.firebaseapp.com",
    projectId: "transito-verso-517a0",
    storageBucket: "transito-verso-517a0.appspot.com",
    messagingSenderId: "1055859388199",
    appId: "1:1055859388199:web:ee4da62ab82663ef414302"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function buscarMultas() {
    const matricula = document.getElementById("matriculaBuscada").value.trim();
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "<p>Buscando multas...</p>";

    const q = query(collection(db, "multas"), where("matricula", "==", matricula));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      resultado.innerHTML = "<p>No se encontraron multas.</p>";
    } else {
      resultado.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const tarjeta = `
          <div class="tarjeta">
            <h3>Matrícula: ${data.matricula}</h3>
            <p>Valor: ${data.valor}</p>
            <p>Razón: ${data.razon}</p>
            <img src="${data.imagenURL}" alt="Imagen de la multa">
          </div>
        `;
        resultado.innerHTML += tarjeta;
      });
    }
  }

  window.buscarMultas = buscarMultas;

  window.solicitarContraseña = function() {
    const pass = prompt("Ingresa la contraseña de trabajador:");
    if (pass === "verso11") {
      window.location.href = "formulario.html";
    } else {
      alert("Contraseña incorrecta.");
    }
  }
</script>

</body>
</html>
